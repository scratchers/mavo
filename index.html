<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mavo</title>
        <meta name="description" content="mavo">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>

        <script src="https://get.mavo.io/mavo.js"></script>
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div mv-app="nameDemo" mv-storage="https://github.com/scratchers/mavo/blob/mv-storage/mv-storage/nameDemo.json">
            Name:
            <span property="firstName">Lea</span>
            <span property="last_name">Verou</span>

            <div property="content">Some content and then some other.</div>

            Hobbies:
            <ul>
                <li property="hobby" mv-multiple>Eating</li>
            </ul>

            <article property="pet" mv-multiple>
                <h1 property="name">Adam Catlace</h1>
                Born on
                <time property="birthday" datetime="2014-06-01">1 Jun 2014</time>
            </article>
        </div>
    </body>
</html>
